name: Update flight data (2x/day)

on:
  schedule:
    - cron: "15 5 * * *"     # 05:15 UTC  (= 06:15 NL winter, 07:15 NL zomer)
    - cron: "15 17 * * *"    # 17:15 UTC (= 18:15 NL winter, 19:15 NL zomer)
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: pip install requests

      - name: Fetch flight data
        env:
          AMADEUS_API_KEY: ${{ secrets.AMADEUS_API_KEY }}
          AMADEUS_API_SECRET: ${{ secrets.AMADEUS_API_SECRET }}
        run: |
          python tools/fetch_prices.py

      - name: Commit & push updated JSON
        run: |
          git config user.name "Flightbot"
          git config user.email "flightbot@users.noreply.github.com"
          git add data/sample_data.json data/monthly_lowest.json || true
          git commit -m "auto: update fares $(date -u +'%Y-%m-%dT%H:%MZ')" || echo "No changes"
          git push
