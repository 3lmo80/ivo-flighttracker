name: Flight fares (manual, QuickStart)

on:
  workflow_dispatch: {}   # handmatige start in GitHub Actions UI
  # schedule:             # tijdelijk UIT â€” geen cron, dus ook geen e-mailnotificaties bij failures
  #   - cron: "0 3,15 * * *"

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Fetch prices (QuickStart)
        env:
          KIWI_API_KEY: ${{ secrets.KIWI_API_KEY }}
          # QuickStart: 1 routepaar en klein venster voor snelle zichtbare output
          ROUTES: "AMS:BCN"
          DAYS_AHEAD: "14"
          CURRENCY: "EUR"
        run: |
          python tools/fetch_prices.py

      - name: Commit & push data
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/sample_data.json data/monthly_lowest.json || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore(data): update fares [skip ci]"
            git push
          fi
